<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
<meta name="keywords" content="{{page.tags}}{% if page.tags %}, {% endif %} {{page.keywords}}">
<title>{{ page.title }} | {{ site.site_title }}</title>

<link rel="preload" href="/css/bundle.css" as="style" onload="this.rel='stylesheet'">

    <link rel="stylesheet" href="/css/bundle.css" />

<!-- This needs some minification -->
<style type="text/css">
    {% include critical.css %}
</style>

<link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="96x96" href="/images/favicon-96x96.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
<link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico" />

<script defer src="/js/jquery.min.js"></script>
<script defer src="/js/jquery.cookie.min.js"></script>
<script defer src="{{ "/js/jquery.navgoco.min.js" }}"></script>

<script defer src="/js/bootstrap.min.js"></script>
<script defer src="/js/anchor.min.js"></script>
<script defer src="{{ "/js/customscripts.js" }}"></script>

<link rel="shortcut icon" href="{{ "/images/favicon.ico"  }}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "feed.xml" | prepend: site.url }}">

<link rel="amphtml" href="https://amp-docs.portworx.com{{ page.url }}">
<link rel="canonical" href="https://docs.portworx.com{{ page.url }}">

{% if site.google_analytics and jekyll.environment == 'production' %}
{% include google_analytics.html %}
{% endif %}

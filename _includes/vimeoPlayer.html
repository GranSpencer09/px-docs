<!-- Vimeo -->
{% if layout.amp %}
    <amp-vimeo
        data-videoid="{{ include.id }}"
        layout="responsive"
        width="500" height="281"></amp-vimeo>
{% else %}
<div itemprop="video" itemscope itemtype="http://schema.org/VideoObject">
    {% if include.title %}
        <h2><span itemprop="name">{{ include.title }}</span></h2>
    {% endif %}
    {% if include.description %}
        <span itemprop="description">{{ include.description }} <br/></span>
    {% endif %}
    <meta itemprop="thumbnailUrl" content="/playlist_generic.png" />
    <meta itemprop="embedURL" content="https://player.vimeo.com/video/{{ include.id }}" />
    <iframe src="https://player.vimeo.com/video/{{ include.id }}" width="500" height="281" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
{% endif %}

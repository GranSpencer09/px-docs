{% assign navurl = page.url | remove: 'index.html' %}
<ul class="nav">
{% for item in include.nav %}
    <li {% if item.folderitems %}class="submenu"{% endif %}>
        <a {% if item.url and item.folderitems == null %}href="{{ item.url }}"{% endif %} 
            {% if item.url == navurl %}class="selected"{% endif %}>
            {% if item.url == navurl %}
                <b>{{ item.title }}</b>
            {% else %}
                {{ item.title }}
            {% endif %}
        </a>

        {% if item.folderitems %}
            {% include nav.html nav=item.folderitems %}
        {% endif %}
    </li>
{% endfor %}
</ul>
